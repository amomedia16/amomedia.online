                <p className="text-lg text-gray-600">
                  Your questions, answered. Find clarity on how we can help you grow.
                </p>
              </motion.div>

              <div className="max-w-3xl mx-auto space-y-4">
                {faqs.map((faq, index) => (
                  <motion.div
                    key={index}
                    className="bg-slate-50 border border-gray-200 rounded-lg overflow-hidden"
                    initial={{ opacity: 0, y: 20 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true, amount: 0.3 }}
                    transition={{ duration: 0.5, delay: index * 0.1 }}
                  >
                    <button
                      onClick={() => toggleFAQ(index)}
                      className="w-full flex justify-between items-center text-left p-6"
                      aria-expanded={openIndex === index}
                    >
                      <h3 className="text-lg font-semibold text-gray-900">{faq.question}</h3>
                      <motion.div
                        animate={{ rotate: openIndex === index ? 180 : 0 }}
                        transition={{ duration: 0.3 }}
                      >
                        <ChevronDown className="text-purple-600" />
                      </motion.div>
                    </button>
                    <AnimatePresence>
                      {openIndex === index && (
                        <motion.div
                          initial={{ height: 0, opacity: 0 }}
                          animate={{ height: 'auto', opacity: 1 }}
                          exit={{ height: 0, opacity: 0 }}
                          transition={{ duration: 0.3, ease: 'easeInOut' }}
                        >
                          <div className="px-6 pb-6 text-gray-600">
                            <p>{faq.answer}</p>
                          </div>
                        </motion.div>
                      )}
                    </AnimatePresence>
                  </motion.div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const socialLinks = [
        { icon: <Instagram />, href: 'https://www.instagram.com/amomedia16', name: 'Instagram' },
        { icon: <Linkedin />, href: 'https://www.linkedin.com/in/avinash-shrama-abab0a2b3', name: 'LinkedIn' },
        { icon: <Twitter />, href: 'https://x.com/avinaxh05', name: 'X' },
        { icon: <WhatsAppIcon />, href: 'https://wa.me/917972469053', name: 'WhatsApp' },
        { icon: <Facebook />, href: 'https://www.facebook.com/amomedia1', name: 'Facebook' },
      ];

      const ContactSection = () => {
        const [formData, setFormData] = useState({ name: '', email: '', phone: '', message: '' });
        const [status, setStatus] = useState('idle'); // idle, submitting, success

        const handleSubmit = (e) => {
          e.preventDefault();
          setStatus('submitting');
          
          // Format message for WhatsApp
          const text = `*New Business Inquiry*%0A%0A*Name:* ${formData.name}%0A*Phone:* ${formData.phone}%0A*Email:* ${formData.email}%0A*Message:* ${formData.message}`;
          
          // Send to WhatsApp
          window.open(`https://wa.me/917972469053?text=${text}`, '_blank');

          // Show success in UI
          setStatus('success');
          setFormData({ name: '', email: '', phone: '', message: '' });
          
          // Reset status after delay
          setTimeout(() => {
            setStatus('idle');
          }, 5000);
        };

        const handleChange = (e) => {
          setFormData({ ...formData, [e.target.name]: e.target.value });
        };

        return (
          <section className="py-20 sm:py-32 bg-slate-50" id="contact">
            <div className="container mx-auto px-6">
              <div className="grid lg:grid-cols-2 gap-16 items-center">
                {/* Contact Info */}
                <motion.div
                  initial={{ opacity: 0, x: -20 }}
                  whileInView={{ opacity: 1, x: 0 }}
                  viewport={{ once: true, amount: 0.3 }}
                  transition={{ duration: 0.7 }}
                >
                  <h2 className="text-4xl font-extrabold font-serif mb-4 text-gray-900">
                    Let's <span className="gradient-text">Work Together</span>
                  </h2>
                  <p className="text-lg text-gray-600 mb-8">
                    Ready to scale your business? Fill out the form, and let's discuss how our AI systems can flood your pipeline with qualified leads.
                  </p>
                  
                  <div className="space-y-6 text-gray-600">
                    <a href="tel:+917972469053" className="flex items-center gap-4 p-4 rounded-lg bg-white border border-gray-200 hover:border-purple-300 hover:shadow-md transition-all group">
                      <div className="bg-purple-100 p-3 rounded-full text-purple-600 group-hover:bg-purple-600 group-hover:text-white transition-colors">
                        <Phone size={20} />
                      </div>
                      <div>
                        <p className="text-sm font-semibold text-gray-400">Call Us</p>
                        <p className="text-lg font-bold text-gray-800">+91 7972469053</p>
                      </div>
                    </a>
                    
                    <a href="mailto:amomedia16@gmail.com" className="flex items-center gap-4 p-4 rounded-lg bg-white border border-gray-200 hover:border-purple-300 hover:shadow-md transition-all group">
                      <div className="bg-purple-100 p-3 rounded-full text-purple-600 group-hover:bg-purple-600 group-hover:text-white transition-colors">
                         <Mail size={20} />
                      </div>
                       <div>
                        <p className="text-sm font-semibold text-gray-400">Email Us</p>
                        <p className="text-lg font-bold text-gray-800">amomedia16@gmail.com</p>
                      </div>
                    </a>
                  </div>

                  <div className="mt-10">
                     <p className="text-sm font-semibold text-gray-500 mb-4 uppercase tracking-wider">Follow Us</p>
                     <div className="flex gap-4">
                      {socialLinks.map((link) => (
                        <a key={link.name} href={link.href} target="_blank" rel="noopener noreferrer" aria-label={link.name} className="bg-white p-3 rounded-full border border-gray-200 text-gray-500 hover:text-purple-600 hover:border-purple-300 hover:shadow-md transition-all">
                          {link.icon}
                        </a>
                      ))}
                     </div>
                  </div>
                </motion.div>

                {/* Contact Form */}
                <motion.div
                   initial={{ opacity: 0, x: 20 }}
                   whileInView={{ opacity: 1, x: 0 }}
                   viewport={{ once: true, amount: 0.3 }}
                   transition={{ duration: 0.7 }}
                   className="bg-white p-8 rounded-2xl shadow-xl border border-gray-100"
                >
                   {status === 'success' ? (
                      <div className="text-center py-12">
                        <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                          <ShieldCheck size={40} />
                        </div>
                        <h3 className="text-2xl font-bold text-gray-900 mb-2">Inquiry Received!</h3>
                        <p className="text-gray-600 mb-8">Thank you for reaching out. We have opened WhatsApp with your details to start the conversation immediately.</p>
                        <button 
                          onClick={() => setStatus('idle')} 
                          className="text-purple-600 font-semibold hover:text-purple-700 flex items-center justify-center gap-2 mx-auto"
                        >
                          Send another message
                        </button>
                      </div>
                   ) : (
                      <form onSubmit={handleSubmit} className="space-y-5">
                        <div className="grid md:grid-cols-2 gap-5">
                          <div className="space-y-2">
                            <label htmlFor="name" className="text-sm font-medium text-gray-700">Full Name</label>
                            <input 
                              type="text" 
                              id="name" 
                              name="name" 
                              required 
                              value={formData.name} 
                              onChange={handleChange} 
                              className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all" 
                              placeholder="John Doe" 
                            />
                          </div>
                          <div className="space-y-2">
                            <label htmlFor="phone" className="text-sm font-medium text-gray-700">Phone Number</label>
                            <input 
                              type="tel" 
                              id="phone" 
                              name="phone" 
                              required 
                              value={formData.phone} 
                              onChange={handleChange} 
                              className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all" 
                              placeholder="+91 98765 43210" 
                            />
                          </div>
                        </div>
                        
                        <div className="space-y-2">
                          <label htmlFor="email" className="text-sm font-medium text-gray-700">Email Address</label>
                          <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            value={formData.email} 
                            onChange={handleChange} 
                            className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all" 
                            placeholder="john@company.com" 
                          />
                        </div>

                        <div className="space-y-2">
                          <label htmlFor="message" className="text-sm font-medium text-gray-700">How can we help?</label>
                          <textarea 
                            id="message" 
                            name="message" 
                            required 
                            rows="4"
                            value={formData.message} 
                            onChange={handleChange} 
                            className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all resize-none" 
                            placeholder="Tell us about your project goals..." 
                          ></textarea>
                        </div>

                        <button 
                          type="submit" 
                          disabled={status === 'submitting'} 
                          className="w-full bg-purple-600 text-white font-bold py-4 rounded-lg hover:bg-purple-700 transition-all duration-300 transform hover:translate-y-[-2px] shadow-lg shadow-purple-600/30 flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none"
                        >
                           {status === 'submitting' ? (
                             <span>Sending...</span>
                           ) : (
                             <>
                               <span>Send Inquiry</span>
                               <Send size={18} />
                             </>
                           )}
                        </button>
                        <p className="text-xs text-center text-gray-500">By submitting this form, you agree to our privacy policy.</p>
                      </form>
                   )}
                </motion.div>
              </div>
            </div>
          </section>
        );
      };

      const Footer = () => {
        return (
          <footer className="bg-white border-t border-gray-200">
            <div className="container mx-auto px-6 py-8 text-center text-gray-500">
              <p className="text-lg italic text-gray-600 mb-4">‚ÄúAutomation isn‚Äôt the future ‚Äî it‚Äôs the foundation of smart business.‚Äù</p>
              <p>&copy; {new Date().getFullYear()} Automate My Outcome. All rights reserved.</p>
              <p className="text-sm mt-2">Founded by Avinash Sharma</p>
            </div>
          </footer>
        );
      };

      // --- APP ---
      
      const App = () => {
        return (
          <div className="bg-white min-h-screen text-gray-600 overflow-x-hidden">
            <CustomCursor />
            <Header />
            {/* Added tooltip to highlight the ElevenLabs widget */}
            <AIWidgetTooltip />
            <main>
              <HeroSection />
              <ClientLogosSection />
              <AboutSection />
              <FoundersSection />
              <CertificationsSection />
              <ServicesSection />
              <CaseStudiesSection />
              <UseCasesSection />
              <ProcessSection />
              <TechStackSection />
              <WhyWorkWithUsSection />
              <TestimonialsSection />
              <FAQSection />
              <ContactSection />
            </main>
            <Footer />
          </div>
        );
      };

      // --- RENDER ---

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
